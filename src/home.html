    <script>
      // Variables globales pour g√©rer l'audio
      let currentAudio = null;
      let currentSongIndex = -1;
      let songs = []; // On va stocker les musiques ici

      // Fonction pour jouer une musique
      async function playSong(index) {
      try {

          // NOUVELLE LOGIQUE : Si c'est la m√™me chanson, on fait pause/play
          if (currentSongIndex === index && currentAudio) {
          if (currentAudio.paused) {
              currentAudio.play();
          } else {
              currentAudio.pause();
          }
          return; // ‚ö†Ô∏è Important : on sort de la fonction ici
          }

          // Arr√™ter l'audio pr√©c√©dent s'il existe
          if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          }

          // R√©cup√©rer les donn√©es de la musique
          const song = songs[index];
          if (!song || !song.MusicFile) {
          console.error("Fichier audio non trouv√©");
          return;
          }

          // Construire l'URL du fichier audio
          const audioUrl = `http://localhost:1337${song.MusicFile.url}`;
          
          // Cr√©er et configurer l'audio
          currentAudio = new Audio(audioUrl);
          currentSongIndex = index;
          
          // √âv√©nements audio
          currentAudio.onloadstart = () => {
          console.log("Chargement de la musique...");
          };
          
          currentAudio.oncanplay = () => {
          console.log("Pr√™t √† jouer");
          currentAudio.play();
          };
          
          currentAudio.onplay = () => {
          console.log("Lecture d√©marr√©e");
          updatePlayButton(index, true);
          };
          
          currentAudio.onpause = () => {
          console.log("Lecture en pause");
          updatePlayButton(index, false);
          };
          
          currentAudio.onended = () => {
          console.log("Lecture termin√©e");
          updatePlayButton(index, false);
          };
          
          currentAudio.onerror = (error) => {
          console.error("Erreur de lecture:", error);
          alert("Erreur lors de la lecture du fichier audio");
          };
          
      } catch (error) {
          console.error("Erreur dans playSong:", error);
      }
      }

      // Fonction pour mettre √† jour l'apparence du bouton play
      function updatePlayButton(index, isPlaying) {
      const playButtons = document.querySelectorAll('.play-btn');

      // R√©initialiser tous les boutons
      playButtons.forEach((btn, i) => {
          const img = btn.querySelector('img');
          if (i === index && isPlaying) {
          img.src = "../../Design/icons/play-btn2.png"; // Changez le chemin si n√©cessaire
          img.alt = "pause";
          } else {
          img.src = "../../Design/icons/play-btn.png";
          img.alt = "play";
          }
      });
      }
    </script>
