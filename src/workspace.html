<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyVolution - Workspace</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="responsive.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body id="workspace-page">
    <header>
        <div class="logo">
            <img src="../../Design/logo2.png" alt="Logo de l'application musicale">
        </div>
        <div class="title">Lorem ipsum dolor sit amet, lorem ipsum dolor</div>
    <section class="playlist-section">
      <div class="playlist-header">
        <h3>Play Lists</h3>
        <button class="add-btn" onclick="addSong()"><img src="../../Design/icons/AddSong.png" alt="add" width="30px" height="30px"/></button>
      </div>
      <ul class="playlist">
        <li onclick="goToPage('workspace')">
          <img src="../../Design/Ellipse.png" alt="cover" class="play-cover">
          <span>01</span>
          <div>
            <p>Twinkle, twinkle little star</p>
            <small>Progrès</small>
            <div class="progress-bar"><div class="progress"></div></div>
          </div>
          <button class="play-btn" onclick="TestStrapi()"><img src="../../Design/icons/play-btn.png" alt="play" width="30px" height="30px"/></button>
        </li>
        <li onclick="goToPage('workspace')">
          <img src="../../Design/Ellipse.png" alt="cover" class="play-cover">
          <span>01</span>
          <div>
            <p>Twinkle, twinkle little star</p>
            <small>Progrès</small>
            <div class="progress-bar"><div class="progress"></div></div>
          </div>
          <button class="play-btn"><img src="../../Design/icons/play-btn.png" alt="play" width="30px" height="30px"/></button>
        </li>
        <!-- Répète li autant que nécessaire -->
      </ul>
    </section>
    </header>
    
    <div class="main-content">
        <div class="music-player">
            <img src="../../Design/Learn.png" alt="Worskpace">
        </div>
        </div>
        
        <footer class="bottom-menu">
        <button onclick="goToPage('workspace')"><img src="../../Design/icons/piano.png" alt="piano"/></button>
        <button onclick="goToPage('home')"><img src="../../Design/icons/home.png" alt="home"/></button>
        <button><img src="../../Design/icons/library.png" alt="books"/></button>
        </footer>
    </div>

      
    <script>
        function goToPage(page) {
            window.electron.navigateTo(page);
        }
    </script>


    <script>
        function addSong() {
          alert("Glisser/Déposer la chanson à décomposer");
        }
    </script>

    <script>
      function TestStrapi(){
        fetch('http://localhost:1337/api/musiques')
        .then(res => res.json())
        .then(data => {
          console.log(data)
          const title = data.data[0]?.Title || "Pas de titre trouvé";
          alert("Titre de la première musique : " + title);
        })
        .catch(err => {
          console.error("Erreur :", err);
          alert("Erreur de récupération des données");
        });
      }
    </script>
</body>

</html>
